.instagram-icon {
    top: -9%;
  right: -9%;
  padding: 10px;
  /* border: 1px solid rgb(244, 188, 188); */
  border-radius: 20px;
  background-color: transparent;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  overflow: hidden;
  transform: rotate(60deg); 
}

/* Blurred gradient background */
.instagram-icon::before {
  content: '';
  position: absolute;
  top: -30%;
  left: -30%;
  width: 160%;
  height: 160%;
  background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
  filter: blur(70px);
  z-index: 0;
  opacity: 0.9;
  border-radius: inherit;
}

.instagram-icon img,
.instagram-icon i {
  position: relative;
  z-index: 2;
  transform: rotate(-30deg); /* Reverse tilt for icon to appear straight */
}

/* .facebook-icon {
  top: 0;

.facebook-icon {
   top: 0;
  left: 0;
  padding: 10px;
  border: 1px solid black;
  border-radius: 20px;
  background-color: transparent;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  overflow: hidden; /* Clip the blur within rounded edges */
}

/* Blurred background layer */
.facebook-icon::before {
  content: '';
  position: absolute;
  top: -30%;
  left: -30%;
  width: 160%;
  height: 160%;
  background: linear-gradient(135deg, #1877F2 0%, #0e5cb9 100%);
  filter: blur(60px);
  z-index: 0;
  opacity: 0.9;
  border-radius: inherit;
}

/* Keep the icon in front and unblurred */
.facebook-icon img,
.facebook-icon i {
  position: relative;
  z-index: 2;
}
